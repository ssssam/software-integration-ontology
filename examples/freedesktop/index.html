<!DOCTYPE html>
<meta charset="utf-8">

<title>The Free Desktop Software Stack</title>

<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="project-data.js" charset="utf-8"></script>

<script>

"use strict";

var width = 960,
    height = 500;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("freedesktop-stack.processed.json", function(error, data) {
    if (error) throw error;

    var projects = data['@graph'];
    var layers = projects_ordered(projects);

    // I'm not sure that we really need to use a layout helper for such a
    // trivial case. It has the right name though :-)
    var stack = d3.layout.stack()
        .values(function(project) { return [ project ] })
        .x(function(project) { return 0 })
        // FIXME: do the scaling better than this
        .y(function(project) { return (project.total_commit_count || 100000) / 5000 });

    stack(layers);

    console.log("Layers: ", layers);

    var color = d3.scale.category10();

    var selection = svg.data(layers);
    selection.enter().append("div")
        .attr("class", "project")
        .call(position)
        .text(function(project) { return project.name })
        .style("background", function(project) { return color(project.name) });
});

function position() {
    this.style("left", function(d) { return d.x + "px"; })
        .style("top", function(d) { return d.y0 + "px"; })
        .style("width", function(d) { return width + "px"; })
        .style("height", function(d) { return Math.max(0, d.y - 1) + "px"; });
};

</script>
